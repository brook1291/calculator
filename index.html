<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculating Machine</title>
  </head>
  <body>
    <div id="calc-container">
      <div id="display">0</div>
      <div id="buttons-container">
        <div id="row-1-btns">
          <button id="clear" class="c">AC</button>
          <button id="backspace" class="Backspace">DEL</button>
          <button id="multiply" class="* x">x</button>
          <button id="divide" class="/">รท</button>
        </div>
        <div id="row-2-btns">
          <button id="seven" class="7">7</button>
          <button id="eight" class="8">8</button>
          <button id="nine" class="9">9</button>
          <button id="subtract" class="-">-</button>
        </div>
        <div id="row-3-btns">
          <button id="four" class="4">4</button>
          <button id="five" class="5">5</button>
          <button id="six" class="6">6</button>
          <button id="add" class="+">+</button>
        </div>
        <div id="row-4-btns">
          <div id="row-4-left">
            <div class="row-4-row">
              <button id="one" class="1">1</button>
              <button id="two" class="2">2</button>
              <button id="three" class="3">3</button>
            </div>
            <div class="row-4-row">
              <button id="zero" class="0">0</button>
              <button id="decimal" class=".">.</button>
            </div>
          </div>
          <button id="equal" class="= Enter">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
